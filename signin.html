<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/order.css">
    <title>Order</title>
</head>
<body>
    <div class="quit_place">
        <a href="index.html" class="quit">Выйти</a>
    </div>
    <h2>Введите свои данные</h2>
    <form action="#" class="form_place">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required minlength="7" placeholder="ivanov@mail.ru">

        <label for="phone">Пароль</label>
        <input type="password" id="pswd" name="pswd" required>

        <div class="btn_place">
            <button class="send_button" type="submit">Войти</button>
        </div>

    </form>
</body>
</html>
